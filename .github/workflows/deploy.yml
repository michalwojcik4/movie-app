name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1

      - name: Ustaw zmienne Å›rodowiskowe
        env:
          API_KEY: ${{ secrets.REACT_APP_API_KEY }} # Pobranie klucza API z sekretÃ³w
        run: |
          # Ustawienie klucza API jako zmiennÄ… Å›rodowiskowÄ…
          echo "REACT_APP_API_KEY=${API_KEY}" >> $GITHUB_ENV

      - name: Install, lint, build ðŸ”§
        run: |
          npm install
          npm run lint:js
          npm run build
          npm run deploy -- --api-key=$REACT_APP_API_KEY

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
